<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Design Contro Super Nintendo</title>
</head>
<body>
    <div class="cable"></div>
    <div class="container-control">
        <div class="circle-left">
            <div class="circle-control-left">
                <div class="button-y">
                    <span class="fas fa-caret-up"></span>
                    <span class="fas fa-caret-down"></span>
                </div>
                <div class="button-x">
                    <span class="fas fa-caret-left"></span>
                    <span class="fas fa-caret-right"></span>
                </div>
            </div>
        </div>
        <div class="control-medium">
            <h4>SUPERNINTENDO</h4>
            <h5>ENTERTAIMENT SYSTEM</h5>
            <div class="button-option-select"></div>
            <div class="button-option-start"></div>
            <p class="p-1">SELECT</p>
            <p class="p-2">START</p>
        </div>
        <div class="circle-right">
            <div class="circle-control-right">
                <div class="Button-top"></div>
                <div class="Button-bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
